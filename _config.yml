# Hexo Configuration
## Docs: http://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: 子龙山人
subtitle: Game PROgrammer and Geek
description: Game programming, Emacs Cocos2D-X
author: 子龙山人
language: zh-CN
timezone:

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://www.zilongshanren.com
root: /
permalink: /blog/:year-:month-:day-:title.html
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render: [webgl/*, webgl/**/*]

# Writing
new_post_name: :year-:month-:day-:title.markdown
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: true
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: http://hexo.io/plugins/
## Themes: http://hexo.io/themes/
theme: landscape

# Deployment
## Docs: http://hexo.io/docs/deployment.html
deploy:
  type: rsync
  host: 112.124.58.18
  user: root
  root: "/var/www/octopress-cn"
  port: 22
  delete: true
  verbose: true
  ignore_errors: false

#rss
#
feed:
  type: atom
  path: atom.xml
  limit: 20

#toc
#"https://github.com/bubkoo/hexo-toc"
toc:
  maxDepth: 3

#plugins
plugins:
- hexo-tag-video
- hexo-generator-feed

#duoshuo
#"http://dev.duoshuo.com/threads/541d3b2b40b5abcd2e4df0e9"
duoshuo_shortname: zilongshanren2
